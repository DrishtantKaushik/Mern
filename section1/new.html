<!DOCTYPE html>
<html>
<head>
<title>Three Forms Side-by-Side</title>
<style>



.form-container > div {
  width: 30%; /* Adjust width as needed */
  border: 1px solid #ccc;
  padding: 10px;
}



</style>
</head>
<body>

<div class="  my-3b-10px p-3">
  <div>
    <h2>Free</h2>
     <h1 >$0</h1>
    <form>
      <label for="">500 request</label><br>
      <br><br>
      <label for="">Unlimited projection</label><br>
      <br><br>
      <label for="">extended free trial</label>
      <br><br>
      <button class="creat-act d-flex">Creat Account</button>
    </form>
  </div>

  <div class="   my-30px b-10px p-40px">
    <h2>Standard</h2>
    <h1>$99/month</h1>
    <form>
      <label for="name2">Name:</label><br>
      <input type="text" id="name2" name="name2"><br><br>
      <label for="">recharge amount</label>
        <select>
            <option>19$/Day/10GB</option>
            <option>49$/3days/20GB</option>
            <option>101$/6-Days/35GB</option>
            <option>349$/30Days/105GB</option>
            <option>999.9$/1 Year/Unlimited GB</option>
        </select>
               <br><br>
      <label for="email2">Email:</label><br>
      <input type="email" id="email2" name="email2"><br><br>
      <button class="creat-act">Creat Account</button>
    </form>
  </div>

  <div class=" form-container my-3 border-10px p-3">
    <h2>Enterprise</h2>
    <h1>Let's Talk!</h1>
    <form>
      <label for="name3">Name:</label><br>
      <input type="text" id="name3" name="name3"><br><br>
      <label for="email3">Email:</label><br>
      <input type="email" id="email3" name="email3"><br><br>
      <button class="creat-act">Creat Account</button>
    </form>
  </div>
</div>

</body>
</html>
