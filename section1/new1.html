    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .form-container {
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6b21a8 0%, #3b82f6 100%);
        }
        .google-btn {
            background: white;
            color: #737373;
            border: 1px solid #e5e7eb;
        }
        .google-btn:hover {
            background: #f9fafb;
        }
        .github-btn {
            background: #24292e;
            color: white;
        }
        .github-btn:hover {
            background: #1a1f24;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Login Form Comparison</h1>
        <p class="text-center text-gray-600 mb-12">Three different approaches to login forms</p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Minimalist Form -->
            <div class="form-container bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Minimalist</h2>
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="email-minimal">Email</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" id="email-minimal" type="email" placeholder="your@email.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="password-minimal">Password</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" id="password-minimal" type="password" placeholder="••••••••">
                        </div>
                        <button class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 transition" type="submit">Sign In</button>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                    <p class="text-center text-sm text-gray-600">
                        Don't have an account? <a href="#" class="text-purple-600 hover:underline">Sign up</a>
                    </p>
                </div>
            </div>

            <!-- Gradient Form -->
            <div class="form-container gradient-bg text-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <div class="flex justify-center mb -4">
                        <h2 class="text-xl font-semibold">Gradient</h2>
                    </div>
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2" for="email-gradient">Email</label>
                            <input class="w-full px-3 py-2 bg-transparent border border-white rounded-md focus:outline-none focus:ring-2 focus:ring-white" id="email-gradient" type="email" placeholder="your@email.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2" for="password-gradient">Password</label>
                            <input class="w-full px-3 py-2 bg-transparent border border-white rounded-md focus:outline-none focus:ring-2 focus:ring-white" id="password-gradient" type="password" placeholder="••••••••">
                        </div>
                        <button class="w-full bg-white text-purple-600 py-2 px-4 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 transition" type="submit">Sign In</button>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="#" class="text-sm underline">Forgot password?</a>
                    </div>
                </div>
                <div class="bg-gray-800 px-6 py-4 border-t border-gray-700">
                    <p class="text-center text-sm">
                        Don't have an account? <a href="#" class="underline">Sign up</a>
                    </p>
                </div>
            </div>

            <!-- Social Login Form -->
            <div class="form-container bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Social Login</h2>
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="email-social">Email</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" id="email-social" type="email" placeholder="your@email.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="password-social">Password</label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" id="password-social" type="password" placeholder="••••••••">
                        </div>
                        <button class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 transition" type="submit">Sign In</button>
                    </form>
                    <div class="mt-4 text-center">
                        <button class="google-btn w-full py-2 rounded-md">Sign in with Google</button>
                        <button class="github-btn w-full py-2 rounded-md mt-2">Sign in with GitHub</button>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                    <p class="text-center text-sm text-gray-600">
                        Don't have an account? <a href="#" class="text-purple-600 hover:underline">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
