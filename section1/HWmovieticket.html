<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move Ticket Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    form {
      background: #fff;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <form id="moveTicketForm">
    <h2>Move Ticket Form</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" required>
    <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" required>
     <br><br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>
     <br><br>

    <label for="currentAddress">Current Address</label>
    <textarea id="currentAddress" rows="2" required></textarea>
     <br><br>

    <label for="newAddress">Select Seat Row</label>
    <select>
      <option >Normal Seat</option>
      <option >Recyliner Seat</option>
      <option >Corner Seat</option>
    </select>
     <br><br>

    <label for="moveDate"> Date Of Birth</label>
    <input type="date" id="moveDate" required>
     <br><br>

    <label for="time">Time of booking</label>
    <select>
      <option>08:30 to 10:30</option>
      <option>10:30 to 12:30</option>
      <option>12:30 to 14:30</option>
      <option>14:30 to 16:30</option>
    </select>
    <br><br>

    <button type="submit">Submit Ticket</button>
    <div class="success" id="successMsg"></div>
  </form>

  

</body>
</html>
